<!DOCTYPE html>
<html>
  <head>  
    <meta charset="UTF-8"> 
    <title>Vook</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <body>
     <nav> 
         <input type="file" onchange="fileText()"><br>
         <span>
         <button class="player">PLAY/Resume</button>
         <button onclick="stop()">PAUSE</button>
         <button onclick="nextStep()">FORWARD</button>
         <button class="stopPlay">RESTART</button>
         </span>
     </nav>
     <div id="textORImage">
       <p id="text"></p>
       <figure id="figImage">
         <img id="image">
         <small><figcaption><span id="photoBy"></span><span><a href="" id="author"></a></span><span id="on"></span><span><a href="" id="unsplash"></a></span></figcaption></small>
       </figure>
     </div>
     <audio><source src="" type="audio/mpeg"></audio>
     
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1005.0.min.js"></script>
     <script src="engine.js"></script>
    </body>
</html>
